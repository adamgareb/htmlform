<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="HTMLForm.css">
    <title>Document</title>
</head>
<body>

    <h1>Basic HTML Form</h1>

    <form action="">
        <fieldset>
        <legend>Name</legend>

        <label for="">First Name</label>
        <input type="text" name="text" id="firstname"><br><br>

        <label for="">Last Name</label>
        <input type="text" name="text" id="lastname">
    </fieldset>

    <fieldset>
        <legend>Other Questions</legend>

        <p>Choose a drink:</p>
        <label for="drink">coffee</label>
        <input type="radio" name="radio" id="drink" value="coffee"><br>
        <label for="drink">tea</label>
        <input type="radio" name="radio" id="drink" value="tea"><br>
        <label for="drink">hot chocolate</label>
        <input type="radio" name="radio" id="drink" value="hotchocolate"><br>

        <p>What ice cream do you like?</p>
        <label for="box">Chocolate</label>
        <input type="checkbox" name="box" id="id" value="chocolate"><br>
        <label for="box">Chocolate Pudding</label>
        <input type="checkbox" name="box" id="id" value="chocolatepudding"><br>
        <label for="box">Chocolate Peanut Bytter</label>
        <input type="checkbox" name="box" id="id" value="chocolatepb"><br>
        <label for="box">Vanilla</label>
        <input type="checkbox" name="box" id="id" value="vanilla"><br>
        <label for="box">Strawberry</label>
        <input type="checkbox" name="box" id="id" value="strawberry">
        <br>
        <p>Please provide comments:</p>
        <textarea name="comment" id="" cols="30" rows="10"></textarea>
    </fieldset>
    </form>
    <br>
    <button>Submit</button>
    
</body>
</html>
